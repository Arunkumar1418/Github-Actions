---
name: Deploy
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v3
    - name: Cache Dependencies
      uses: actions/cache@v3
      with:
       path: ~/.npm
       key: deps-node-modules-${{ hashFiles ('**/package-lock.json')}}
    - name: Install Nodejs
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install Dependencies
      run: npm ci
    - name: run test
      run: npm test
  Build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v3
    - name: install nodejs
      uses: actions/setup-node@v3
      with:
       node-version: 18
    - name: install dependencies
      run: npm ci
    - name: build
      run: npm run build
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: dist-files
        path: |
          dist
          package.json
  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v3
    - name: Cache Dependencies
      uses: actions/cache@v3
      with:
       path: ~/.npm
       key: deps-node-modules-${{ hashFiles ('**/package-lock.json')}}
    - name: Install Nodejs
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Build Project
      run: npm run build